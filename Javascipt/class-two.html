<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let & Var in javascript</title>
</head>
<body>
    <script>
        let a = 10;
        alert(a);
        console.log(a);
    


    var b = 30;

    var b = 40;
    alert(b*b);
    alert(b+b);
    
    </script>
</body>
</html>
