<head>

</head>
<body>
    <div class="main-container">
        <div class="display" id="screen">
            <span id="display">Display</span>
        </div>
        <div class="week-container">
            <!--<button onclick="showDays('SUNDAY')">Sunday
               <p id="display"></p>

            <button onclick="showDays('WENSDAY','blue')">Wensday</button>

    <script>
        //let count = 7;
        function showDays(day, color){
            // count += 1;
            //document.getElementById("display").innerHTML = count;
            document.getElementById("display").innerHTML = day;
            document.getElementById("screen").style.background = color;
        }
    </script>
