<!DOCTYPE html>
<html>

<head>
    <title>TABEL LAYOUT TWO</title>
</head>

<body>
    <table
        style="border-style: solid; border-color: rgb(119, 151, 151); border-width: 3px; width: 100%; height: 760px;">
        <!--row one-->
        <tr>
            <td rowspan="4" style="border-style: solid; border-color: black; border-width: 2px;background-color: red; "></td>
            <td style="border-style: solid; border-color: black; border-width: 2px; background-color: burlywood;"></td>
            <td rowspan="4" style="border-style: solid; border-color: black; border-width: 2px; "></td>
            <td style="border-style: solid; border-color: black; border-width: 2px; background-color: aqua;"></td>
        </tr>
        <!--row two-->
        <tr>
            <td rowspan="3" style="border-style: solid; border-color: black; border-width: 2px; background-color: bisque;"></td>

            <td style="border-style: solid; border-color: black; border-width: 2px; background-color: cadetblue;"></td>

        </tr>
        <!--row three-->
        <tr>
            <td style="border-style: solid; border-color: black; border-width: 2px; background-color: chocolate;"></td>

        </tr>
        <!--row four-->
        <tr>



            <td style="border-style: solid; border-color: black; border-width: 2px;background-color: blue; "></td>
        </tr>
    </table>

</body>

</html>
