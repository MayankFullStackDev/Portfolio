<!DOCTYPE html>
<html>

<head>
    <title> TABLE LAYOUT</title>
</head>

<body>
    <table style="border-style: solid; border-color:blue;border-width: 6px; width: 1400px; height: 750px;">
        <!--first row-->
        <tr>
            <td colspan="4"
                style="border-style: solid; border-color: black; border-width: 4px;background-color: rgb(184, 144, 221); ">
            </td>

        </tr>
        <!--second row-->
        <tr>
            <td style="border-style: solid; border-color: black; border-width: 4px;background-color: rgb(156, 226, 226); "></td>
            <td colspan="3" style="border-style: solid; border-color: black; border-width: 4px;background-color: rgb(115, 101, 144); "></td>

        </tr>
        <!--third row-->
        <tr>
            <td colspan="4" style="border-style: solid; border-color: black; border-width: 4px;background-color: rgb(176, 130, 130); "></td>

        </tr>
        <!--four row-->
        <tr>
            <td style="border-style: solid; border-color: black; border-width: 4px;background-color: yellowgreen; "></td>
            <td style="border-style: solid; border-color: black; border-width: 4px;background-color:  red;"></td>
            <td style="border-style: solid; border-color: black; border-width: 4px;background-color: greenyellow; "></td>
            <td style="border-style: solid; border-color: black; border-width: 4px;background-color:  plum; "></td>
        </tr>


    </table>
</body>

</html>
