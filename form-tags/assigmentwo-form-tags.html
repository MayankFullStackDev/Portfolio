<!DOCTYPE html>
<html>
    <head>
        <title>Complete HTML Form</title>
    </head>
    <body>
        <form>
            <h1>Complete HTML Form Example</h1>
            <br/>

            <fieldset>
                <legend>Personal Details</legend>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your Name">

                <br/> <br/>

                <label>Email:</label>
                <input type="email" placeholder="Enter you Email">

                <br/> <br/>

                <label>Password:</label>
                <input type="password">

                <br/> <br/>

                <label>Age:</label>
                <input type="number">

                <br/><br/>

            </fieldset>
               <br/>
            <fieldset>
                <legend>Contact Details</legend>
                <label>Phone Number:</label>
                <input type="number">

                <br/><br/>

                <label>Address:</label>
                <textarea></textarea>

                <br/><br/>

            </fieldset>
               <br/>

               <fieldset>
                <legend>Performance</legend>
                <label>Preferred Contact Method:</label>
                <br/>
                <label>Email</label>
                <input type="radio">

                <label>Phone</label>
                <input type="radio">

                <br/><br/>

                <label>Hobbies:</label>
                <label>Reading</label>
                <input type="checkbox">

                <label>Traveling</label>
                <input type="checkbox">

                <label>Music</label>
                <input type="checkbox">

               </fieldset>
               <br/>
            <fieldset>
                <legend>Additional Details:</legend>
                <label>Country</label>
                <select>
                    <option>NONE</option>
                    <option>India</option>
                    <option>America</option>
                    <option>SouthAfrica</option>
                </select>

                <br/> <br/>

                <label>Upload Resume:</label>
                <input type="file" value="file">

                <br/><br/>

                <label>Date Of Birth</label>
                <input type="date">

                <br/> <br/>

                <label>Faverite Colour</label>
                <input type="color">

                <br/> <br/>

                <label>Statisfaction Level</label>
                <input type="range">

                <br/><br/>


            </fieldset>
              <br/>
            <fieldset>
                <legend>Submit your Details</legend>
                <input type="submit">

                <input type="reset">
            </fieldset>


        </form>
    </body>
</html>
