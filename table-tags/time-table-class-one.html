<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
    </head>
    <body>
        <table style="border: 2px black solid;">
            <!--Heading time table-->
            <tr>
                <td>Time</td>
                <td>Date</td>
                <td>Day</td>
            </tr>

            <!--first row-->

            <tr>
                <td>7:30</td>
                <td>3-3-2025</td>
                <td>tuesday</td>
            </tr>
            <!--second row-->
               
            <tr>
                <td>7:30</td>
                <td>4-3-2025</td>
                <td>Wensday</td>
            </tr>
            <!--third row-->

            <tr>
                <td>7:30</td>
                <td>5-3-2025</td>
                <td>thursday</td>
            </tr>
            <!--four row-->

            <tr>
                <td>7:30</td>
                <td>6-3-2025</td>
                <td>friday</td>
            </tr>
        </table>
    </body>
</html>
