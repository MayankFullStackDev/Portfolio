<!DOCTYPE html>
<html>

<head>
    <title>css class one</title>
    <style>
        .box-one {
            background-color: chartreuse;
            border-width: 2px;
            border-style: solid;
        }
        .box-two{
            background-color: chocolate;
            border-width: 3px;
            border-style: solid;
        }
        .box-three{ background-color: rgb(39, 27, 40);
            border-width: 3px;
            border-style: solid;

        }
    </style>
</head>

<body>
    <div class="box-one">
        <h1>Box 1</h1>
    </div>
    <div class="box-two">
        <h1>Box 2</h1>
    </div>
    <div class="box-three">
        <h1>Box 3</h1>
    </div>




</body>

</html>
