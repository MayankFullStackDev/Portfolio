<!DOCTYPE html>
<html>

<head>
    <title>
        TABLE LAYOUT
    </title>
</head>

<body>
    <table style="border-style: solid; border-color: rgb(189, 235, 235); border-width: 3px; width: 100%; height: 780px; border-collapse: collapse;">
        <caption>TABLE LAYOUT</caption>
        <!-- row one-->
         <tr>
            <td colspan="5" style="border-style: solid; border-color: aliceblue; border-width: 1px; background-color: darkslategrey;"></td>
            
            
            
         </tr>
         <!--row two-->
         <tr>
            <td rowspan="3" style="border-style: solid; border-color: aliceblue; border-width: 1px; width: 400px; "></td>
            <td colspan="4" style="border-style: solid; border-color: aliceblue; border-width: 1px;background-color: teal; width: 500px; "></td>

         </tr>
         <!--row three-->
         <tr>
            
            <td colspan="4" style="border-style: solid; border-color:aliceblue; border-width: 1px;background-color: dimgray; "></td>
            
         </tr>
         <!--row four-->
         <tr>
            
            <td colspan="4" style="border-style: solid; border-color:aliceblue; border-width: 1px;background-color: rgb(38, 29, 29); "></td>
            
         </tr>


    </table>
</body>

</html>
