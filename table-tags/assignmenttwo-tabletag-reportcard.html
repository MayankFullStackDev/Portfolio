<!DOCTYPE html>
<html>
    <head>
        <title>REPORT CARD</title>
    </head>
    <body>
       <table style="border-color: black;border-width:2px;width: 600px;height: 600px;border-collapse: collapse;">
        <caption><b>REPORT CARD</b></caption>
        <!--heading-->
        <tr>
            <th style="border-color: black;border-style: double;border-width: 2px;">Sr.no</th>
            <th style="border-color: black;border-style: double;border-width: 2px;">Subject</th>
            <th style="border-color: black;border-style: double;border-width: 2px;">Out of</th>
            <th style="border-color: black;border-style: double;border-width: 2px;">Mark</th>
        </tr>
        <!--first row-->
        <tr>
            <td style="border-color: black;border-style: double;border-width: 2px;">1</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">Marathi</td>
            <td style="border-color: black;border-style: double;border-width: 2px;">100</td>
        </tr>

       </table>
    </body>
</html>
