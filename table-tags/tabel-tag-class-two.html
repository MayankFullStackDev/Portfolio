<!DOCTYPE html>
<html>

<head>
    <title>Report card</title>
</head>

<body>
    <table style="border-color:black ; 
        border-style: double;
        border-width: 2px;
        border-collapse: collapse;
        border-width: 7px;height: 10px;">

        <caption>Report Card</caption>
        <!--Heading-->
        <tr>
            <th style="border-color: black;border-style: double; border-width: 1px;">Sr. No.</th>
            <th style="border-color: black;border-style: double; border-width: 1px;">Subject</th>
            <th style="border-color: black;border-style: double; border-width: 1px;">Out Of</th>
            <th style="border-color: black;border-style: double; border-width: 1px;">Mark</th>
        </tr>

        <!--first row-->
        <td style="border-color: black;border-style: double; border-width: 1px;">1</td>
        <td style="border-color: black;border-style: double; border-width: 1px;">Marathi</td>
        <td style="border-color: black;border-style: double; border-width: 1px;">100</td>
        <td style="border-color: black;border-style: double; border-width: 1px;">89</td>

        <!--second row-->
        <tr>
            <td style="border-color: black;border-style: double; border-width: 1px;">2</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">English</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">100</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">85</td>
        </tr>

        <!--third row-->
        <tr>
            <td style="border-color: black;border-style: double; border-width: 1px;">3</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">Hindi</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">100</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">78</td>
        </tr>

        <!--four row-->
        <tr>
            <td style="border-color: black;border-style: double; border-width: 1px;">4</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">Math</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">100</td>
            <td style="border-color: black;border-style: double; border-width: 1px;">79</td>
        </tr>
        <!--total-->
        <tr>
            <td style="border-color: black;border-style: double; border-width: 1px;">Total</td>
            <td colspan="2" style="border-color: black;border-style: double; border-width: 1px;"></td>
            <td style="border-color: black;border-style: double; border-width: 1px;">400</td>
        </tr>

        <!--percentage-->
        <tr>
            <td colspan="3"> percentage % </td>
        </tr>
    </table>
</body>

</html>
